<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button class="start__btn">Start Game</button>
    <button class="reset__btn">Reset</button>
    <button class="cancel__btn">Cancel</button>
    <section class="counter__container">
        <p class="counter__text">
            Score: <span class="counter__value"></span>
        </p>
    </section>
    <section class="lives-counter__container">
        <p class="lives-counter__text">
            Lives: <span class="lives-counter__value"></span>
        </p>
    </section>
    <section class="gameover__screen">
        <h1>GAME OVER</h1>
    </section>
    
    <section class="game__container">

    </section>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
